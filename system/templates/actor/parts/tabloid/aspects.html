<div class="fatex__aspects">
    <h2 class="fatex__aspects__headline fatex__headline">
        <span>{{localize "FATEx.Sheet.Aspects"}}</span>
        <div class="fatex__headline__actions fatex__item__actions">
            <span class="fatex__item__add fatex__aspect__add"></span>
        </div>
    </h2>

    {{#each aspects as |aspect aspectIndex|}}
        <div class="fatex__aspect fatex__input fatex__sortable item" data-item-id="{{aspect._id}}">
            <label class="fatex__aspect__label fatex__input__label">{{default aspect.data.label "&nbsp;"}}</label>

            <div class="fatex__aspect__actions_wrapper">
                <div class="fatex__aspect__input fatex__input__input">{{default aspect.data.value "&nbsp;"}}</div>

                <div class="fatex__aspect__actions fatex__item__actions">
                    <span class="fatex__aspect__sort fatex__item__sort"></span>
                    <span class="fatex__aspect__settings fatex__item__settings" data-item="{{aspect._id}}"></span>
                    <span class="fatex__aspect__delete fatex__item__delete" data-item="{{aspect._id}}"></span>
                </div>
            </div>
        </div>
    {{/each}}
</div>
